<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block body %}

   
    <div class="card">
        <h1>Upload</h1>
        <p>Upload a project</p>
        <form action="/zip" method="post" enctype="multipart/form-data">
            <input type="text" id="Title" name="Title" required>
            <input type="text" id="GameDescription" name="GameDescription" required>
            <input type="radio" id="DownloadableYes" name="Downloadable" value="True" required> Yes
            <input type="radio" id="DownloadableNo" name="Downloadable" value="False" required> No
            <select name="genre" id="genre" required>
                <option value="1">Action</option>
                <option value="2">Adventure</option>
                <option value="3">RPG</option>
                <option value="4">Strategy</option>
                <option value="5">Sports</option>
                <option value="6">Simulation</option>
                <option value="7">Puzzle</option>
                <option value="8">Idle</option>
                <option value="9">Horror</option>
                <option value="10">Platformer</option>
                <option value="11">Other</option>
            </select>
            <input type="file" id="splashscreen" name="splashscreen" accept=".jpeg,.png,.jpg">
            <input type="file" id="image1" name="image1" accept=".jpeg,.png,.jpg">
            <input type="file" id="image2" name="image2" accept=".jpeg,.png,.jpg">
            <label for="file">Select a .zip file:</label>
            <input type="file" id="file" name="file" accept=".zip" required>
            <input type="submit" value="Upload">
        </form>
    </div>
        
   
    {% endblock %}
</body>
</html>
